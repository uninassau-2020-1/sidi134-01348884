<mat-card class="mat-elevation-z4">
  <mat-card-title class="title">Digite o seu CEP</mat-card-title>
<form>
  <mat-form-field>
    <input matInput placeholder="Busca" [(ngModel)]="id" name="id">
  </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="navigateToBusca()">Buscar</button>
</mat-card>
